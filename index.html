<!DOCTYPE HTML>
<html>

<head>
	<title>TextAnalyser</title>
	
	<!-- Twitter Bootstrap -->
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
	<script src="./bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	
	<!-- Javascript objects -->
	<script src="Analyser.js" type="text/javascript"></script>
	
	<!-- AngularJS -->
	<script src="./Libraries/angular.min.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
	<script src="textAnalyserController.js" type="text/javascript"></script>
</head>

<body ng-app="TextAnalyser">

	<div id='content' class='row-fluid' ng-controller="TextAnalyserController">
		
		<div class='span12'>
			
			<!-- Input area on left side -->
			<div class='span6'>
				<textarea class="input-xlarge" id="textarea" cols='50' rows='10' ng-model='inputValue' ng-click='resetAnalysis()'></textarea>
				<button class='btn btn-primary' ng-click='analyseText()'><i class='icon-play icon-white'></i> Analyse</button>
			</div>
			
			<!-- Output area on right side -->
			<div class='span6'>
				<div ng-show='isTextAnalysed == true'>
					
					<div>
						<h3>You typed:</h3>
						<p>
							{{inputValue}}
						</p>
					</div>
				
					<div>
						<h3>Analysis of typed input:</h3>
						<table class="table table-striped">
							<colgroup>
								<col class="span1">
								<col class="span7">
								<col class="span4">
							</colgroup>
							<thead>
								<tr>
									<th>#</th>
									<th>Analysis</th>
									<th>Result</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td>Number of words in your text</td>
									<td>{{textAnalysis.numberOfWords}}</td>
								</tr>
								<tr>
									<td>2</td>
									<td>Number of alphabetic symbols in your text</td>
									<td>{{textAnalysis.numberOfAlphabeticSymbols}}</td>
								</tr>
							</tbody>
						</table>
					</div>
					
				</div>
			</div>
			
		</div>
		
	</div>
	
</body>

</html>
